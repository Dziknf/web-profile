<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Sign Up Now!</h2>
      <p>Sign up and tell us what you think of the site!</p>
    </div>
    <form>
      <div class="section">
        <h3 data-step="1">First Name & Address</h3>
        <input type="text" placeholder="Your Full Name" required>
        <textarea placeholder="Address" rows="2"></textarea>
      </div>

      <div class="section">
        <h3 data-step="2">Email & Phone</h3>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
      </div>

      <div class="section">
        <h3 data-step="3">Passwords</h3>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <div class="submit-area">
        <button type="submit" class="btn">Submit</button>
        <br><br>
        <input type="checkbox" required> <small>You agree to our Terms and Policy.</small>
      </div>
    </form>
  </div>
</body>
</html>
